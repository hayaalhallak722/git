<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
    left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px',fontSize:'+=10'
    });
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>



<div style="background:#98bf21;height:100px;width:100px;position:absolute;"><p> relative, fixed, or absolute!</p></div>

</body>
</html>
